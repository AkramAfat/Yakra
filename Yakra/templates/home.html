{% extends 'base.html' %}
{% block content %}

<div class="container text-center">
  <div class = "row">
      <div class="col-8">


<h1>The tweets</h1>
<br/>
{% for tweet in tweets %}
<div class="alert alert-success" role="alert">
    {{ tweet.body }} <br/>
    <small class ="text.muted">
      ({{tweet.created_at}}) By 
      @{{tweet.user.username}}
    </small>
</div><br/><br/>
{% endfor %}
</div>
<div class="col-4">
                <br/><br/><br/>

{% if form %}
  <form method=POST>
        {% csrf_token %} 
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Tweet</button>
  </form>
{% endif %}
</div>

{% endblock%}
