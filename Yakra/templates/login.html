{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<h1>You're Already Logged In!</h1>

{% else %}
<div class="container text-center">
    <div class="login">

      <h1>Login</h1>
      <br/>
      <br/>
      <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
        <div class="mb-3">
          
          <input type="text" class="form-control" name="username" placeholder="Entrer Your Username">
          
        </div>
        <br/>
        <div class="mb-3">
          
          <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
        
        </div>
        <br/>
        <button type="submit" class="btn btn-success">Connexion</button>
      </form>
    </div>

  <style>

    
    :root{
      --radius: 15px;
    } 
    .container{
        border-top: 50px;
        border-radius: var(--radius);
        padding: 1rem 1.5rem;
        color: #3cb176b4;
        background-color: #008757;
        max-width:fit-content;
        padding-right: 320px;
        padding-left: 320px;
        padding-bottom: 113px;
    }
    
    .login{
        width: 100%;
        border: none ;
        margin-top: 150px;
        border-radius: var(--radius);
        padding: 2rem 2.5rem ;
        font-size: 20px;
        background-color: #f4f4f425;
        color: white;
        width: 600px;
    }
   
</style>

{% endif %}
{% endblock%}
