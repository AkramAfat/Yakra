{%extends 'base.html'%}
{%block content %}
{% if profile %}
    <div class="container text-center">
        <div class = "row">
            <div class="col-8">
                <h1>{{profile.user.username}}'s Profile</h1>
            </div>

            <div class="col-4">
                <div class="card text-center">
                    <div class="card-header">
                      Following
                    </div>
                    <div class="card-body">
                  
                      <p class="card-text">   {% for following in profile.follows.all%}
                        <a href="{%url 'profile' following.user.id%}"> <br/> 
                        @{{following }}</a><br/>
                    {%endfor%}</p>
                  
                    </div>
                    <div class="card-footer text-body-secondary">
                      
                    </div>
                  </div>
            
         
        <br/><br/>
        <div class="card text-center">
            <div class="card-header">
              Followers
            </div>
            <div class="card-body">
              
              <p class="card-text">  {%for following in profile.followed_by.all%}
                <a href="{%url 'profile' following.user.id%}"> <br/> 
                @{{following }}<br/>
            {%endfor%}</p>
          
            </div>
           
          </div>
        
          
                </div>
            </div>    
        </div>


        {%endif%}
        {% endblock%}
